  utter_turnitin:
  - text: |-
      Turnitin là một hệ thống phần mềm web so sánh, kiểm tra tính nguyên gốc 
      của văn bản, được sử dụng phổ biến tại các trường đại học giúp phát hiện 
      và phòng chống đạo văn. Link mở Turnitin: Turnitin.com. 
      Tài liệu về Turnitin rất nhiều, có thể tìm kiếm ở google hoặc ở youtube có 
      các video hướng dẫn sử dụng. Cách thức hoạt động: Sau khi người sử dụng nộp 
      bài lên hệ thống, phần mềm Turnitin sẽ tiến hành so sánh văn bản của bạn với 
      cơ sở dữ liệu nguồn và xuất ra một báo cáo về tính trùng lắp với các văn 
      bản khác đã có.

  utter_ap_dung_turnitin:
  - text: |-
      Sinh viên hệ Đại học Chính quy phải đưa chuyên đề thực tập vào Turnitin để kiểm tra đạo văn. 
      Ngoài ra sinh viên có thể sử dụng Turnitin để check nội dung đề tài nghiên cứu 
      khoa học. Kết quả kiểm tra chuyên đề thực tập theo quy định đạt yêu cầu là dưới 
      20% nội dung trùng lặp. Nội dung kiểm tra của đề tài nghiên cứu khoa học thì tùy 
      theo từng trường hợp, không có quy định cứng. 


  utter_quy_trinh_turnitin:
  - text: |-
      "Quy trình như sau: Bước 1. Giáo viên hướng dẫn thực tập tạo lớp;nhập danh sách 
      cung cấp thông tin lớp và mật khẩu lớp cho sinh viên; Đưa sinh viên vào danh sách lớp;
      Tạo bài tập, chuyên đề; Kiểm tra tình trạng sao chép và yêu cầu sinh viên chỉnh 
      sửa (nếu tỷ lệ trùng lặp vượt quá quy định). Bước 2. Sinh viên nhận thông báo từ 
      giáo viên về thông tin lớp; nhận email báo từ Turnitin về tài khoản; sinh viên 
      vào nộp bài và chờ kết quả; điều chỉnh bài và nộp lại cho đến khi kết quả đạt yêu cầu. 
      Bước 3. Giáo viên hướng dẫn ghi nhận kết quả và nộp lại cho các đơn vị phụ trách.
      Hướng dẫn sử dụng cho Giáo viên, Sinh viên có tại link: https://khaothi-dbclgd.neu.edu.vn/vi/huong-dan-su-dung-turnitin. 
      Tại link này có đầy đủ quy chế, quy định, hướng dẫn sử dụng Turnitin cho giáo viên, sinh viên."
 

  utter_tai_khoan:
  - text: |-
      Turrnitin có 3 loại tài khoản: tài khoản quản trị; tài khoản cho giáo viên; tài 
      khoản cho sinh viên. Tài khoản Turnitin của giáo viên được cấp linh hoạt theo các hình 
      thức: (1) trong thời gian tập huấn Turnitin cho giáo viên; (2) các đơn vị quản lý: 
      ví dụ giáo viên hướng dẫn chuyên đề thực tập của sinh viên hệ Đại học Chính quy 
      cần liên hệ với bộ phận quản trị Turnitin phòng Quản lý Đào tạo để tạo tài khoản 
      và đưa tài khoản vào thư mục của hệ Đại học Chính quy; tài khoản này giáo viên có 
      thể sử dụng cho việc hướng dẫn sinh viên ở các hệ đào tạo khác như Sau đại học, 
      Tại chức, Từ xa, ... nếu được các quản trị viên bộ phận đưa vào thư mục Turnitin 
      các hệ tương ứng. Giáo viên cung cấp địa chỉ mail 365 để được tạo tài khoản. 
      Đối với sinh viên, sau khi giáo viên đưa thông tin của sinh viên vào lớp gồm 
      họ, tên, mã sv, địa chỉ email 365, Turnitin sẽ gửi 1 email tới địa chỉ của sinh 
      viên. Email này chứa đường link để sinh viên đặt lại password. 
      Turntin lấy địa chỉ mail của người sử dụng làm tên tài khoản và liên lạc với 
      người sử dụng bằng cách gửi thư điện tử.

  utter_login:
  - text: |-
      "Tài khoản Turnitin gồm tên đăng nhập: địa chỉ email của người sử dụng (địa chỉ Office 365) và password.
      Sau khi người sử dụng được tạo tài khoản, Turnitin sẽ gửi 1 email tới địa chỉ maill của người sử dụng đã khai báo trong hồ sơ, trong đó có chứa đường link mở màn hình xác thực thông tin. Người sử dụng ấn vào link đó sẽ hiện ra màn hình để nhập lastname hoặc firstname và địa chỉ mail. Nếu nhập thông tin nhiều lần mà vẫn báo sai thông tin (tên hoặc địa chỉ mail) thì cần liên hệ với người tạo tài khoản để xác định lastname hoặc firstname và địa chỉ mail nhập trong hồ sơ là gì? Với sinh viên thì hỏi thầy cô hướng dẫn về các thông tin này. Sau khi nhập chính xác thông tin thì Turnitin sẽ gửi một mail khác có chứa link để nhập mật khẩu. Sau khi nhập mật khẩu, đăng nhập vào Turnitin như bình thường.
      Trong trường hợp quên password, nhập turnitin.com -> tìm nút ""Login"" -> hiện màn hình đăng nhập -> ở phía dưới có dòng ""forgot password click here"". Ấn vào chữ ""click here"" thì cũng hiện ra màn hình để nhập thông tin xác thực như trên.
      Trường hợp đã chắc nhắn nhập địa chỉ email và password chính xác nhưng vẫn không vào được Turnitin thì lý do là sau 180 ngày không đăng nhập vào Turnitin thì tài khoản sẽ bị khóa lại.
      Tài khoản Turnitin và tài khoản Office 365 có thể chỉ giống nhau tên tài khoản và khác password nên không thể sử dụng tài khoản Office 365 để đăng nhập vào Turnitin vì hai hệ thống này tách biệt nhau.
      (Có thể làm theo hướng dẫn “Trường hợp quên mật khẩu” của hướng dẫn sử  dụng Turnitin tại link link: https://khaothi-dbclgd.neu.edu.vn/vi/huong-dan-su-dung-turnitin)"


  utter_wrong_email:
  - text: |-
      Có khả năng trước đây một giáo viên đã thêm em vào một lớp nhưng em đã huỷ bỏ không học lớp đó hoặc giáo viên không yêu cầu sinh viên phải nộp bài qua Turnitin nữa. 
      Tham khảo Trường hợp quên mật khẩu trong hướng dẫn sử dụng Turnitin để cài đặt lại mật khẩu.

  utter_nham_bai:
  - text: |-
      Không được tiếp tục nộp bài, mà phải thông báo ngay cho thầy cô giáo viên để có cách xử lý riêng bài của em. 
      Đừng tự ý nộp lại bài vào lớp đúng hay lớp nào khác nữa vì Turnitin đã lưu bài nộp nhầm lớp và lấy ra đối chiếu, 
      em sẽ bị xem là “Đạo văn” khi tỉ lệ phần trăm trùng lặp cao.
 

  utter_muon_tk:
  - text: |-
      Em chỉ được dùng tài khoản Turnitin của chính bản thân để nộp bài.  
  
  utter_nhieu_tk:
  - text: |-
      KHÔNG. Một sinh viên chỉ được dùng duy nhất một tài khoản đã đăng ký với nhà Trường để nộp bài. 
      Turnitin coi mỗi địa chỉ mail mà em đăng ký để đăng nhập là một tài khoản, trường hợp em có nhiều tài khoản khác nhau, 
      Turnitin mặc định coi là nhiều người khác nhau. Sinh viên bắt buộc phải dùng 1 địa chỉ email 365 để làm tài khoản.

  
  utter_not_found:
  - text: |-
      Em phải liên hệ ngay với thầy cô giáo viên đang hướng dẫn, giáo viên sẽ cấp cho em Class ID và Class enrollment password. 
      Khi đã có 2 thông số này, em đăng nhập vào Turnitin rồi vào mục Enroll in a class ở thẻ thứ hai ngay trên trang Turnitin để điền thông tin vào lớp.
  
  utter_time_turnitin:
  - text: |-
      Căn cứ theo độ dài của bài nộp mà kết quả có thể có trong vòng 10-15 phút hoặc lâu hơn nhưng không quá 24 giờ từ lúc nộp bài sẽ có kết quả. 
      Nếu sau 24 giờ mà vẫn thấy có chữ “Processing”, trường hợp này Turnitin vẫn đang xử lý. Nếu chưa hết thời hạn nộp bài thì em cứ đợi thêm 
      (Nội dung và hình thức bài nộp của em phải đảm bảo đúng theo quy định của Trường). Nếu tiếp tục nộp bài trong lúc hệ thống đang Processing thì có thể tỉ lệ phần 
      trăm (SI - Similarity Index) sẽ rất cao. Nếu đã hết hạn nộp bài, sinh viên liên hệ trực tiếp thầy cô giáo viên để được hướng dẫn.

  utter_nop_thu:
  - text: |-
      Turnitin không có chức năng để sinh viên thử kiểm tra bài xem mình có đạo văn hay không. Việc tự ý nộp bài của môn này vào lớp của môn khác chỉ để thử kiểm tra 
      là VÔ CÙNG NGUY HIỂM. Theo Quy định của Trường sinh viên không được thực hiện việc thử này, bởi vì đến lúc sinh viên chính thức nộp bài vào đúng lớp, sẽ bị xem là
      “ĐẠO VĂN” chính bài nộp của mình. Turnitin sẽ mặc định xem như sinh viên đã copy bài của một ai khác nên nếu làm trái quy định nhà 
      Trường thì sẽ phải tự chịu mọi trách nhiệm.

  utter_deadline:
  - text: |-
      Không đặt kéo dài ngày thêm cho dải thời gian bắt đầu, kết thúc của lớp. Thầy cô giáo viên cần mở lớp khác để sinh viên nộp bài.
  
  utter_error:
  - text: |-
      Tài khoản Turnitin đã hết thời hạn sử dụng. Giáo viên, sinh viên liên hệ đơn vị quản trị (Trung tâm ứng dụng công nghệ thông tin) 
      để kích hoạt lại tài khoản.

  utter_het_slot:
  - text: |-
      Số lượng tài khoản sinh viên đã hết. Giáo viên báo lại cho đơn vị quản trị (ví dụ hệ Đại học Chính quy là phòng Quản lý Đào tạo) để điều tiết số lượng tài 
      khoản sinh viên.
  
  utter_time_thi:
  - text: |-
      Thi học kỳ được tổ chức ngay sau khi kết thúc thời gian lên lớp của học kỳ. Mỗi năm có 3 đợt thi học kỳ tương ứng với 3 học kỳ 1, 2 và học kỳ 
      hè. Ngoài ra có thể có kỳ thi phụ được tổ chức cho các sinh viên hoãn thi trước đó. Mỗi đợt thi học kỳ thường kéo dài từ 3 tuần đến 1 tháng 
      tùy theo quy mô của học kỳ. Sinh viên tham khảo tại website daotao.neu.edu.vn, mục Quy chế-Quy định. Thời gian thi học kỳ dự kiến được ghi 
      trong kế hoạch học tập của học kỳ. Kế hoạch học tập dược đưa vào thông báo ở các trang daotao.neu.edu.vn; daihocchinhquy.neu.edu.vn trước mỗi 
      đợt đăng ký học. Trước khi kết thúc học, thời gian thi cũng được nhắc lại ở các trang trên.
  
  utter_hinh_thuc_thi:
  - text: |-
      "Hình thức thi do bộ môn quyết định và thông báo cho sinh viên trong thời gian học. Thi offline có các hình thức thi viết ở phòng học; 
      vấn đáp ở phòng học; thi viết trên máy tính; thi trắc nghiệm trên máy tính. Hình thức thi từng môn thi được ghi trong lịch thi. 
      Hình thức thi do bộ môn quyết định và thông báo cho sinh viên trong thời gian học. Thi online có các hình thức: Thi vấn đáp trực tuyến trên 
      ứng dụng Teams; Thi viết tiểu luận và nộp bài trên hệ thống LMS; Thi viết tự luận trực tuyến có giám sát trên ứng dụng Teams; 
      Trắc nghiệm trên hệ thống LMS có giám sát. Hình thức thi từng môn thi được ghi trong lịch thi."


  utter_ca_thi:
  - text: |-
      "Thời gian thi offline của môn học được tổ chức theo ca thi, quy định theo từng hình thức thi như sau: Các hình thức thi tự luận 
      (thi viết, vấn đáp): Ca 1 từ 7 giờ 00', ca 2 từ 9 giờ 00' Ca 3 từ 13 giờ 00', ca 4 từ 15 giờ 00'; ca 5 từ 18 giờ 15'. 
      Hình thức thi trắc nghiệm trên máy tính: Ca 1 : từ 7 giờ - 8  giờ,  Ca 2 : 8 giờ 30 - 9 giờ 30,  Ca 3: 10 giờ - 11 giờ,   
      Ca 4 : từ 13 giờ - 14 giờ,   Ca 5 : 14giờ 30 - 15 giờ 30,  Ca 6 : 16 giờ - 17 giờ, Ca 7: từ 18 giờ 00. Ca 8: từ 19 giờ 15.
      Thời gian thi online của môn học được tổ chức theo ca thi, quy định theo từng hình thức thi như sau: 
            1. Thi vấn đáp trực tuyến trên ứng dụng Teams: Ca 1: 7h30 đến 11h30; ca 2: từ 13h00 đến 17h00; ca 3: từ 17h30 đến 20h; 
            2.Thi viết tiểu luận và nộp bài trên hệ thống LMS: Ca 1: từ 8h00 đến 11h00; Ca 2: từ 13h00 đến 16h00; ca 3: từ 17h30 đến 20h; 
            3.Thi viết tự luận trực tuyến có giám sát trên ứng dụng Teams: Ca 1: từ 8h00 đến 11h00; Ca 2: từ 13h00 đến 16h00; ca 3: từ 17h30 đến 20h; 
            4.Trắc nghiệm trên hệ thống LMS có giám sát: Ca 1: 7h30-9h30; Ca 2: 9h30-11h30; Ca 3: 13h30-15h30; Ca 4: 15h30-17h30; Ca 5: 18h-20h. Một môn thi có thể gồm nhiều ca thi.


  utter_lich_thi:
  - text: |-
      "Lịch thi được đưa vào thông báo ở các trang daihocchinhquy.neu.edu.vn; daotao.neu.edu.vn; nhóm thông tin sinh viên NEU (facebook) trước 
      ngày thi đầu tiên khoảng 2-3 tuần. Lịch thi gồm các cột: tên môn học; số tín chỉ; tên lớp học phần; lớp thi; Địa điểm thi; 
      Hình thức thi; Ngày thi; Ca thi; Bộ môn giảng dạy. Đối với thi online thì có thểm danh sách sinh viên ứng với lớp thi. 
      Thi online thì sinh viên không phải đến trường. Đối với hình thức thi offline, sinh viên thi ở các giảng đường trong trường.
      Sinh viên chú ý: một môn thi được phân biệt bởi mã môn, tên môn, số tín chỉ. Có những môn có cùng tên nhưng khác số tín chỉ nên cần xem kỹ 
      lịch thi. Sinh viên phải xem kỹ môn học, số tín chỉ ở thời khóa biểu và tham chiếu sang file lịch thi."


  utter_hoc_phi:
  - text: |-
      Xem quy định mức học phí tại: https://ptckt.neu.edu.vn/vi/hoc-phi
      Mức học phí một tín chỉ được phân loại theo ngành, khóa học và loại sinh viên. Hiện tại có 3 nhóm học phí. 
      Mức học phí một tín chỉ của các ngành hệ Đại học Văn bằng 2 Chính quy và hệ Liên thông từ Cao đẳng lên Đại học Chính quy được tính như đối với các ngành hệ Đại học Chính quy.
      Học phí được tính theo công thức: Học phí = Số tín chỉ * học phí một tín chỉ.

  utter_tinh_hoc_phi:
  - text: |-
      Học phí được tính theo từng học kỳ. Thông thường sau khoảng 4 tuần đầu học kỳ, Phòng Tài chính Kế toán tính học phí và thông báo cho sinh viên thời gian 
      và cách thức nộp học phí tại bằng cách tạo Thông báo ở Cổng thông tin Đại học chính quy https://daihocchinhquy.neu.edu.vn và 
      Nhóm thông tin sinh viên NEU (facebook).  Sinh viên xem học phí tại mục Tài chính sinh viên trong tài khoản cá nhân tại Cổng thông tin Đại học Chính quy.
      Theo quy định, sinh viên không nợ học phí thì mới được đăng ký các môn của học kỳ tiếp theo.
      Các khoản lệ phí như lệ phí đổi điểm tin học, ngoại ngữ; lệ phí học tiếng Anh tăng cường, ... cũng được thông báo tại các link trên và đưa vào Tài chính sinh viên của mỗi sinh viên như đối với học phí.
      Xem thêm thông tin tại link: https://ptckt.neu.edu.vn/vi/hoc-phi/thong-bao-v-v-thu-hoc-phi-va-cac-khoan-le-phi
      Nếu có thắc mắc về học phí, sinh viên liên hệ thầy cô phụ trách mảng học phí thuộc Phòng Tài chính kế toán để được giải đáp.
      https://ptckt.neu.edu.vn/vi/phan-cong-nhiem-vu-1557/phan-cong-nhiem-vu-13767


  utter_nop_tien:
  - text: |-
      Xem quy định nộp học phí tại: https://ptckt.neu.edu.vn/vi/hoc-phi
      Nếu đã nộp hoặc chuyển khoản học phí, lệ phí nhưng sau một vài ngày chưa thấy số tiền đã nộp hiện ra ở mục Tài chính sinh viên thì cần 
      liên hệ thầy cô phụ trách học phí ở link: https://ptckt.neu.edu.vn/vi/phan-cong-nhiem-vu-1557/phan-cong-nhiem-vu-13767
      Tất cả các khoản học phí, lệ phí phải nộp, đã nộp đều được đưa vào mục Tài chính sinh viên để công khai, rõ ràng các khoản học phí, lệ phí của sinh viên.

  utter_thuong_tien:
  - text: |-
      Các khoản tiền bảo hiểm y tế, học bổng, miễn giảm học phí do phòng Công tác chính trị và Quản lý sinh viên phụ trách. 
      Sinh viên xem thông tin qua link: https://phongctctqlsv.neu.edu.vn và Phòng Tài chính kế toán: https://ptckt.neu.edu.vn/

  utter_rut_tien:
  - text: |-
      Sinh viên xem thủ tục rút tiền học phí thừa tại website của Phòng Tài chính kế toán địa chỉ: https://ptckt.neu.edu.vn/vi/hoc-phi

  utter_ctdt:
  - text: |-
      Chương trình đào tạo là một hệ thống các hoạt động giáo dục, đào tạo, được thiết kế và tổ chức thực hiện nhằm đạt được các mục tiêu đào tạo, 
      hướng tới cấp một văn bằng giáo dục đại học cho người học. Chương trình đào tạo được xây dựng theo đơn vị tín chỉ, cấu trúc từ các môn học hoặc học phần, trong đó phải có đủ các học phần bắt buộc và đáp ứng chuẩn chương trình đào tạo theo quy định hiện hành của Bộ Giáo dục và Đào tạo.
      Xem quy chế đào tạo đại học tín chỉ tại https://daotao.neu.edu.vn/vi/quy-dinh-cua-truong
      Chương trình đào tạo trình độ đại học của Trường có khối lượng tối thiểu là 120 tín chỉ, không bao gồm khối lượng các học phần Giáo dục thể chất và Giáo dục quốc phòng an ninh.
      Sinh viên xem chi tiết Chương trình đào tạo của ngành đang học ở Cổng thông tin Đại học chính quy https://daihocchinhquy.neu.edu.vn, mục Chương trình đào tạo."

  utter_time_hoc:
  - text: |-
      Thời gian học tập theo kế hoạch học tập chuẩn toàn khóa đối với hệ Đại học chính quy là 04 năm. Sinh viên có thể rút ngắn hoặc kéo dài thời gian hoàn thành khóa học.
      Thời gian học tập tối đa là 06 năm.
      Đối với sinh viên thuộc diện đối tượng được hưởng chính sách ưu tiên sẽ được kéo dài thời gian học tập tối đa nhưng không quá 02 năm so với sinh viên diện bình thường.

  utter_tin_chi:
  - text: |-
      Sinh viên xem quy định về tín chỉ, học phần (môn học) tại link https://daotao.neu.edu.vn/vi/quy-dinh-cua-truong, mục Quy chế đào tạo trình độ đại học.
      Tín chỉ là đơn vị dùng để đo lường khối lượng kiến thức, kỹ năng và kết quả học tập đã tích lũy trong một khoảng thời gian nhất định. Một tín chỉ tương đương 50 giờ học tập.
      Học phần là một tập hợp các hoạt động giảng dạy và học tập được thiết kế nhằm thực hiện một số mục tiêu học tập cụ thể, trang bị cho người 
      học kiến thức, kỹ năng thuộc một phạm vi chuyên môn hẹp trong chương trình đào tạo. Một học phần thông thường được tổ chức giảng dạy trong 1 học kỳ.

  utter_ke_hoach:
  - text: |-
      Kế hoạch giảng dạy và học tập được xây dựng theo năm học hoặc theo năm dương lịch. Mỗi năm, Trường tổ chức 02 hoặc 03 học kỳ chính với tổng số tối thiểu 30 tuần lên lớp. Ngoài các học kỳ chính, trường có thể tổ chức học kỳ phụ. Xem chi tiết tại link https://daotao.neu.edu.vn/vi/quy-dinh-cua-truong
      Xem thông báo Kế hoạch đào tạo năm học tại mục Thông báo trên trang chủ của Trường (neu.edu.vn)
      Mục Thông báo trên trang web của Phòng QLĐT: https://daotao.neu.edu.vn/vi/thong-bao-2633
      Mục Thông báo trên trang: daihocchinhquy.nedu.edu.vn

  utter_tkb:
  - text: |-
      Bạn có thể xem thông báo thời khóa biểu hàng kỳ tại mục Thông báo trên trang chủ của Trường (neu.edu.vn)
      Mục Thông báo trên trang web của Phòng QLĐT: https://daotao.neu.edu.vn/vi/thong-bao-2633
      Mục Thông báo trên trang: daihocchinhquy.nedu.edu.vn
      Số tín chỉ tối thiểu và tối đa được đăng ký hàng kỳ được quy định cụ thể trong Quy chế đào tạo theo hệ thống tín chỉ của Trường ĐHKTQD (https://daotao.neu.edu.vn/vi/quy-dinh-cua-truong/quy-che-dao-tao-trinh-do-dai-hoc-4143) và được quy định cụ thể từng kỳ trong thông báo thời khóa biểu
      Sinh viên phải hoàn thành học phí (không được nợ) trước khi đăng ký học. Nếu còn nợ học phí, lệ phí trên hệ thống thì sẽ không được đăng ký học vào đợt học (học kỳ) tiếp theo. Nếu có khó khăn về tài chính thì sinh viên cần làm đơn trình bày gửi tới Trường (qua phòng Công tác chính trị và quản lý sinh viên) để Trường xem xét.
      Sinh viên đăng ký học và xem lịch học tại Cổng thông tin Đại học chính quy https://daihocchinhquy.neu.edu.vn

  utter_hoc_ghep:
