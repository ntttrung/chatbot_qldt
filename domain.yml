      Sinh viên xem hướng dẫn cụ thể về đăng ký học ghép trong thông báo thời khóa biểu hàng kỳ tại mục Thông báo trên trang chủ của Trường (neu.edu.vn)
      Mục Thông báo trên trang web của Phòng QLĐT: https://daotao.neu.edu.vn/vi/thong-bao-2633
      Mục Thông báo trên trang: daihocchinhquy.edu.edu.vn

