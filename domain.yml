version: "2.0"

intents:
  - greet
  - goodbye
  - bot_challenge
  - emotes 
  - send_email

slots:
    message:
        type: rasa.shared.core.slots.TextSlot
        initial_value: null
        auto_fill: true
        influence_conversation: true
    email:
        type: rasa.shared.core.slots.TextSlot
        initial_value: null
        auto_fill: true
        influence_conversation: true

responses:
  utter_greet:
  - text: "Xin chào, mình là chatbot của phòng QLDT, mình có thể giúp gì cho bạn?"

  utter_goodbye:
  - text: "Tạm biệt, chúc bạn một ngày tốt lành."

  utter_emotes:
  - text: "<3"

  utter_challenge:
  - text: "Mình là bot, phát triển bởi DSLab - NEU <3"
  
  utter_out_of_scope:
  - buttons:
    - payload: /send_email
      title: Email tổ tư vấn
    text: "Xin lỗi mình không thực sự hiểu ý bạn, bạn có thể nhắc lại câu hỏi được không, hoặc bạn có thể email tổ tư vấn, liên hệ hotline: 1900.1288"

  utter_nlu_fallback:
  - buttons:
    - payload: /send_email
      title: Email tổ tư vấn
    text: "Xin lỗi mình không thực sự hiểu ý bạn, bạn có thể nhắc lại câu hỏi được không, hoặc bạn có thể email tổ tư vấn, liên hệ hotline: 1900.1288"

  utter_ask_message:
  - text: 'Câu hỏi của bạn: '

  utter_ask_email:
  - text: 'Email của bạn để EVN liên lạc: '

actions:
- action_submit
- action_specifier

forms:
  email_form:
    email:
    - type: from_text
    message:
    - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
