      Căn cứ vào CTĐT và tiến trình đào tạo các học phần trong CTĐT, Trường sẽ thông báo kế hoạch giảng dạy, học tập từng học kỳ, từng năm học. Trong trường hợp học phần của bạn cần hoàn thành không có trong CTĐT các khóa sau (hoặc không tổ chức trong học kỳ tiếp theo) bạn cần theo dõi và cập nhật các thông báo mới nhất của 
