      - Mục Thông báo trên trang web của Phòng QLĐT: https://daotao.neu.edu.vn/vi/thong-bao-2633
      - Mục Thông báo trên trang: daihocchinhquy.edu.edu.vn
      - Qua các thầy cô cố vấn học tập của các Khoa, Viện"

